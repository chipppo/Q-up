server {
    listen 80;
    server_name _;  # Replace with your domain when ready (e.g., qup.com)

    # Logs
    access_log /var/log/nginx/qup-access.log;
    error_log /var/log/nginx/qup-error.log;

    # Frontend build files
    location / {
        root /home/ubuntu/Q-up/frontend/dist;  # React build directory
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # For React Router
    }

    # Static files from Django (will be served from S3)
    location /static/ {
        proxy_set_header Host qup-media-files.s3.eu-north-1.amazonaws.com;
        proxy_pass https://qup-media-files.s3.eu-north-1.amazonaws.com/static/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media files from Django (will be served from S3)
    location /media/ {
        proxy_set_header Host qup-media-files.s3.eu-north-1.amazonaws.com;
        proxy_pass https://qup-media-files.s3.eu-north-1.amazonaws.com/media/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API requests (Django backend)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin panel
    location /admin/ {
        proxy_pass http://localhost:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Large upload settings
    client_max_body_size 10M;  # Allow uploading files up to 10MB
} 